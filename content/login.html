<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
    <link rel="shortcut icon" href="../imagens/favicon.ico"/>

<body>

        <div>

        </div>

        <div id="botoes">
            <button id="buttonLogin" class="botao">Login</button>
            <button id="buttonRegistrar" class="botao">Registrar</button>
        </div>
    </section>

    <footer>
        <link rel="stylesheet" href="">Esqueceu sua senha?
    </footer>

</html>
